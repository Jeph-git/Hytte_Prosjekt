{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">
      <div class="col-md-6 offset-md-3">

          <div class="card mt-5">
            {% for message in get_flashed_messages() %} 
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div> 
            {% endfor %} 
              <div class="card-body">
                <h2 class="card-title">Rediger Profil</h2>
                <hr>
                <form method="POST">
                  {{ form.hidden_tag() }}
                  <div class="form-group">
                    {{ form.email(class="form-control", placeholder="E-postadresse") }}
                  </div>
                  <button type="submit" class="btn btn-outline-primary mt-3" style="height:40px;">{{ form.submit.label }}</button>
                </form>
              </div>
              <div class="card-footer d-flex justify-content-between">
                  <!-- Delete account button -->
                  <form action="{{ url_for('profil.slett_profil') }}" method="post" onsubmit="return confirm('Er du sikker pÃ¥ at du vil slette kontoen din?');">
                    <button type="submit" class="btn btn-outline-danger">Slett Konto</button>
                  </form>
                  <a href="{{ url_for('profil.profil') }}" class="btn btn-outline-primary">Tilbake til Profil</a>
              </div>
          </div>
      </div>
  </div>
</div>

{% endblock %}
